<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Information</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="pokeApi.css">

  </head>

  <body>
    <div class="full-page">
      <nav class="navbar navbar-default bg-secondary">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" id="logo" src="images/International_Pokémon_logo.png" height="50" width="125">
            </a>
          </div>
          <div id="navbar-right">
            <p id="spin-text">Use the fun slider to spin the images of pokemon</p>
            <div class="slider-box">
              <div><p class="slide-this">&nbsp;</p></div>
            </div>  
          </div>
        </div>
      </nav>


      <div class="container">
        <div class="row mt-2 text-center">
            <div class="col"><h3> Welcome to the <img src="images/International_Pokémon_logo.png" alt="pokemon-font" border="0" width="160px"> Selector </h3></div>
        </div>
        </br>
        <div class="form-group text-center">
          <button id="random-pokemon-button" class="btn btn-primary">Search for a random Pokemon!</button>
          <img class="random-pokemon-image image" id="random-pokemon-image" src="" alt="" height="200" width="200">
        </div>
        <p id="random-pokemon-description" class="text-center"> 
          </br>
        </p>

        <div class="form-group mt-3">
          <label for="pokemon-description-term" class="pokemon-description-term">
            Enter the name or number of a pokemon to find information about it:
          </label>
          <input type="text" class="form-control" id="pokemon-description-term">
        </div>

        <div class="form-group">
          <button id="pokemon-description-button" class="btn btn-primary" disabled>Search for Pokemon!</button>
          <p id="pokemon-description-error-message" class="text-danger"> </p>
        </div>
        <div class="text-center pokemon-description-container">
          <img id="pokemon-description-image" class="text-center image pokemon-images" src="" alt="">

          <p id="pokemon-description">
            </br>
            </br>
            </br>
          </p>
        </div>
        <div class="form-group mt-3 pokemon-evolution">
          <label for="pokemon-evolution-term" class="pokemon-evolution-term">
            Enter a number to see which evolution chain it is:
          </label>
          <input type="text" class="form-control" id="pokemon-evolution-term">
          <p id="pokemon-evolution"></p>
          
        <div class="form-group">
            <button id="pokemon-evolution-button" class="btn btn-primary" disabled>Find the Evolution!</button>
            <p id="pokemon-evolution-error-message" class="text-danger"> </p>
          </div>
          <div class="row pokemon-evolution-result-container"></div>
        </div>
      </div>
    </div>
  </br>
  </br>
  </br>
  </br>
  </br>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="pokeApiCall.js"></script>
    <script>window.RandomPokemonSearchController.init();</script>
    <script>window.PokemonDescriptionSearchController.init();</script>
    <script>window.PokemonEvolutionSearchController.init();</script>
    <script src="slider.js"></script>
    <script src="pokeApiSlider.js"></script>
   

  </body>
</html>
